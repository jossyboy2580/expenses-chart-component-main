<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head-section">
            <div class="balance">
                <p class="my-bal">My balance</p>
                <p class="amount">$921.48</p>
            </div>
            <div class="logo"><img src="images/logo.svg" alt="" /></div>
        </div>
        <div class="content">
            <p class="content-header">Spending - Last 7 days</p>
            <div class="chart">
                <div class="day mon">
                    <p class="amount"></p>
                    <div class="bar"></div>
                    <div class="day-name">mon</div>
                </div>
                <div class="day tue">
                    <p class="amount"></p>
                    <div class="bar"></div>
                    <div class="day-name">tue</div>
                </div>
                <div class="day wed">
                    <p class="amount"></p>
                    <div class="bar"></div>
                    <div class="day-name">wed</div>
                </div>
                <div class="day thu">
                    <p class="amount"></p>
                    <div class="bar"></div>
                    <div class="day-name">thu</div>
                </div>
                <div class="day fri">
                    <p class="amount"></p>
                    <div class="bar"></div>
                    <div class="day-name">fri</div>
                </div>
                <div class="day sat">
                    <p class="amount"></p>
                    <div class="bar"></div>
                    <div class="day-name">sat</div>
                </div>
                <div class="day sun">
                    <p class="amount"></p>
                    <div class="bar"></div>
                    <div class="day-name">sun</div>
                </div>
            </div>
            <div class="foot-section">
                <div class="month-total">
                    <p class="title">Total this month</p>
                    <p class="amount">$478.33</p>
                </div>
                <div class="last-month">
                    <p class="percent">+2.4%</p>
                    <p class="detail">from last month</p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Ajobiewe Joseph</a>.
    </div>

    <script src="app.js"></script>
</body>

</html>
